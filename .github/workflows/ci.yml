name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  python-ci:
    name: Lint + Smoke Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional but recommended: add a fast linter.
      # If you don't want linting yet, remove this step.
      - name: Install Ruff (lint)
        run: pip install ruff

      - name: Ruff check
        run: ruff check .

      # Works even if you don't have tests yet.
      - name: Smoke compile
        run: python -m compileall -q .

      # If you add tests later, this will automatically run them.
      - name: Run pytest if tests exist
        run: |
          if [ -d "tests" ] || ls -1 test_*.py >/dev/null 2>&1; then
            pip install pytest
            pytest -q
          else
            echo "No tests found; skipping pytest."
          fi
